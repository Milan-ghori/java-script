<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Watch Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        .cart-icon {
            font-size: 1.5em;
            cursor: pointer;
            color: #fff; 
        }

        main {
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 1.25em;
            margin: 0 0 10px;
        }

        .card-text {
            margin: 5px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            font-size: 1em;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Men's watch Store</h1>
        <a href="cart.html"><i class="fas fa-shopping-cart cart-icon"></i></a>
    </header>

    <main>
        <div class="container">
            <div id="product" class="row">
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Men's watch Store. All rights reserved.</p>
    </footer>

    <script>
        const product = [
            {
                id: 1,
                img: "https://images.pexels.com/photos/190819/pexels-photo-190819.jpeg?cs=srgb&dl=pexels-ferarcosn-190819.jpg&fm=jpg",
                name: "titan watch",
                price: 1299,
                qty: 1,
            },
            {
                id: 2,
                img: "https://www.titan.co.in/dw/image/v2/BKDD_PRD/on/demandware.static/-/Sites-titan-master-catalog/default/dw0814ec34/images/Titan/Catalog/1805QM04_1.jpg?sw=800&sh=800",
                name: "titan watch",
                price: 1999,
                qty: 1,
            },
            {
                id: 3,
                img: "https://www.titan.co.in/dw/image/v2/BKDD_PRD/on/demandware.static/-/Sites-titan-master-catalog/default/dwb83e9f06/images/Titan/Catalog/90110QM01_1.jpg?sw=800&sh=800",
                name: "titan watch",
                price: 2999,
                qty: 1,
            },
            {
                id: 4,
                img: "https://5.imimg.com/data5/SELLER/Default/2021/12/UC/PH/CV/35897240/women-watch.jpg",
                name: "titan watch",
                price: 1499,
                qty: 1,
            },
            {
                id: 5,
                img: "https://www.titan.co.in/dw/image/v2/BKDD_PRD/on/demandware.static/-/Sites-titan-master-catalog/default/dw5c1168ee/images/Titan/Catalog/90148KD02_1.jpg?sw=800&sh=800",
                name: "titan watch",
                price:2500,
                qty: 1,
            },
            {
                id: 6,
                img: "https://www.titan.co.in/dw/image/v2/BKDD_PRD/on/demandware.static/-/Sites-titan-master-catalog/default/dwc4a66747/images/Titan/Catalog/90140KM01_1.jpg?sw=800&sh=800",
                name: "titan watch",
                price: 2750,
                qty: 1,
            },
            {
                id: 7,
                img: "https://assets.myntassets.com/w_412,q_60,dpr_2,fl_progressive/assets/images/1363912/2023/1/5/c4d4cee6-9dff-49ae-910a-17c04ae352ad1672917416806-Titan-Octane-Men-Navy-Blue-Chronograph-Dial-Watch-8571672917-1.jpg",
                name: "titan watch",
                price: 2200,
                qty: 1,
            },
            {
                id: 8,
                img: "https://www.titan.co.in/dw/image/v2/BKDD_PRD/on/demandware.static/-/Sites-titan-master-catalog/default/dwced2e614/images/Titan/Catalog/1828QL04_1.jpg?sw=800&sh=800",
                name: "titan watch",
                price: 3000,
                qty: 1,
            },
        ];

        function viewProducts() {
            let tbl = "";
            product.map((val) => {
                tbl += `
                   <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                        <div class="card mb-4">
                           <div class="imgs m-3">
                               <img src="${val.img}" class="card-img-top">
                           </div>
                           <div class="card-body">
                                <h5 class="card-title">${val.name}</h5>
                                <p class="card-text mb-2">${val.highlights}</p>
                                <p class="card-text mb-2">RS.${val.price}</p>
                                <a onclick="addToCart(${val.id})" class="btn">Buy Now</a>
                            </div>
                        </div>
                    </div> 
                `;
            });
            document.getElementById("product").innerHTML = tbl;
        }
        viewProducts();

        let cart = [];
        function addToCart(id) {
            let allcart = JSON.parse(localStorage.getItem("cart")) || [];
            let found = false;

            for (let i = 0; i < allcart.length; i++) {
                if (allcart[i].id == id) {
                    allcart[i].qty++;
                    found = true;
                    break;
                }
            }
            if (!found) {
                let productToAdd = product.find((item) => item.id === id);
                if (productToAdd) {
                    productToAdd.qty = 1;
                    allcart.push(productToAdd);
                } else {
                    console.error("Product not available!");
                    return;
                }
            }
            localStorage.setItem("cart", JSON.stringify(allcart));
            alert("Added to Cart");
        }
    </script>
</body>
</html>
