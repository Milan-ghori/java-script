<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Records</title>
</head>

<body>
<div align="center">
    <h1 >Employe Record</h1>

    <table border="1">
        <thead>
            
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>City</th>
                <th>Salary</th>
                <th>Designation</th>
                <th>Department</th>
            
        </thead>
        <tbody id="empdata"></tbody>
    </table>
    <h1 id="total"></h1>
</div>
    <script>
        let record = [
            {

            {

            },
            {

            },
            {

            },

            },

            }
        ];


        const getRecord = () => {
            let tbl = "";


            let filterRecords = record.filter((val) => {
                return val.dep === 'programming' || val.city === 'surat'
            })



            let total = 0;
            filterRecords.map((emp, index) => {
                total = total + emp.salary;



                tbl += `
                    <tr>
                        <td>${++index}</td>
                        <td>${emp.name}</td>
                        <td>${emp.email}</td>
                        <td>${emp.phone}</td>
                        <td>${emp.city}</td>
                        <td>${emp.salary}</td>
                        <td>${emp.degi}</td>
                        <td>${emp.dep}</td>
                    </tr>  
                    `

            })

            document.getElementById('empdata').innerHTML = tbl;
            document.getElementById('total').innerHTML = `Total Salary: ${total};`
        }

        getRecord();

    </script>

</body>

</html>
